<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/home">Start</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card p-4">
    <h3>Hallo <span th:text="${user.username}">Benutzer</span>, Sie sind eingeloggt!</h3>
    <p>Hier können Sie Ihre Daten bearbeiten oder Messwerte erfassen.</p>
    <hr>
    <p><strong>Vorname:</strong> <span th:text="${user.vorname}"></span></p>
    <p><strong>Nachname:</strong> <span th:text="${user.nachname}"></span></p>
    <p><strong>E-Mail:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Geräte-ID:</strong> <span th:text="${user.geraeteId}"></span></p>
  </div>
</div>
</body>
</html>
