<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MediTrack – Willkommen</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="text-center">

    <!-- Branch-Badge (kommt vom Controller) -->
    <div th:if="${branch != null}" class="mb-3">
        <span class="badge bg-info text-dark fs-6 px-3 py-2">
            Branch: <span th:text="${branch}">unknown</span>
        </span>
    </div>

    <h1 class="mb-4">Willkommen bei <span class="text-primary">MediTrack</span></h1>
    <p class="text-muted mb-4">Bitte wählen Sie eine Aktion:</p>

    <a th:href="@{/register}" class="btn btn-primary btn-lg w-50 mb-3">Registrieren</a>
    <br>
    <a th:href="@{/login}" class="btn btn-secondary btn-lg w-50">Einloggen</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
