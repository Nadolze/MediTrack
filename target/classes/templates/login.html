<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0px 5px 15px rgba(0,0,0,0.1);}
    .alert { margin-top: 15px; }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center mb-4">Einloggen</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Einloggen</button>
  </form>

  <div class="text-center mt-3">
    <a href="/register">Noch keinen Account? Registrieren</a>
  </div>
</div>
</body>
</html>
