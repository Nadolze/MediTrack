<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrieren – MediTrack</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Registrieren</h3>

                    <!-- Fehlermeldung -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Erfolgsmeldung -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <!-- ROLE Auswahl -->
                        <div class="mb-3">
                            <label class="form-label d-block">Registrieren als:</label>

                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check"
                                       id="roleArzt" value="ARZT" th:field="*{role}">
                                <label class="btn btn-outline-primary" for="roleArzt">Arzt</label>

                                <input type="radio" class="btn-check"
                                       id="rolePatient" value="PATIENT" th:field="*{role}">
                                <label class="btn btn-outline-primary" for="rolePatient">Patient</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" id="username" class="form-control"
                                   th:field="*{username}" placeholder="Ihr Benutzername" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail</label>
                            <input type="email" id="email" class="form-control"
                                   th:field="*{email}" placeholder="name@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="vorname" class="form-label">Vorname</label>
                            <input type="text" id="vorname" class="form-control"
                                   th:field="*{vorname}" required>
                        </div>

                        <div class="mb-3">
                            <label for="nachname" class="form-label">Nachname</label>
                            <input type="text" id="nachname" class="form-control"
                                   th:field="*{nachname}">
                        </div>

                        <!-- Geburtsdatum nur für Patienten -->
                        <div class="mb-3"
                             th:if="${user.role} == 'PATIENT'">
                            <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
                            <input type="date" id="geburtsdatum" class="form-control"
                                   th:field="*{geburtsdatum}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" id="password" class="form-control"
                                   th:field="*{password}"
                                   placeholder="Mindestens 8 Zeichen" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Registrieren
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/login">Bereits registriert? Einloggen</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
