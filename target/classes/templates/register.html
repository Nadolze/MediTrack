<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center mb-4">Registrieren</h3>

  <!-- Fehlermeldung -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Erfolgsmeldung -->
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Benutzername</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Ihr Benutzername" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passwort</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Mindestens 8 Zeichen, GroÃŸ+Klein, Zahl, Sonderzeichen" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrieren</button>
  </form>

  <div class="text-center mt-3">
    <a href="/login">Bereits registriert? Einloggen</a>
  </div>
</div>
</body>
</html>
