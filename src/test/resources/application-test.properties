spring.application.name=MediTrack

# H2-InMemory DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# NOTE:
# In src/main/resources/application.properties ist zusaetzlich
# `spring.jpa.properties.hibernate.hbm2ddl.auto=none` gesetzt.
# Diese Property hat Vorrang vor `spring.jpa.hibernate.ddl-auto`.
# Damit Hibernate im Test die Tabellen wirklich erzeugt, ueberschreiben wir
# das Vendor-Property explizit.
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# Kein auto SQL init über schema.sql/data.sql
spring.sql.init.mode=never

# MediTrack custom init aus
meditrack.db.init.enabled=false
meditrack.db.init.drop-and-recreate=false
meditrack.db.seed.enabled=false
meditrack.db.reset.enabled=false
