<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        :root {
            --mt-accent: #11BFD1;
            --mt-dark: #002B39;
            --mt-bg: #f5f7f8;
            --mt-text-muted: #6c757d;
        }

        body {
            background: var(--mt-bg);
            color: var(--mt-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mt-card {
            width: 100%;
            max-width: 520px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .mt-title {
            font-weight: 800;
            margin-bottom: 8px;
        }

        .mt-subtitle {
            color: var(--mt-text-muted);
            margin-bottom: 18px;
        }

        .mt-primary-btn {
            background: var(--mt-accent);
            border: none;
            color: var(--mt-dark);
            font-weight: 700;
            border-radius: 10px;
            padding: 10px 14px;
            width: 100%;
        }

        .mt-primary-btn:hover {
            filter: brightness(0.95);
        }

        .mt-link {
            color: var(--mt-accent);
            text-decoration: none;
            font-weight: 700;
        }

        .mt-link:hover {
            text-decoration: underline;
        }

        .mt-form-group {
            margin-bottom: 12px;
        }

        footer.mt-footer {
            text-align: center;
            font-size: 0.8rem;
            color: var(--mt-text-muted);
            margin-top: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<main class="container">
    <section class="mt-card">
        <h2 class="mt-title">Registrierung</h2>
        <div class="mt-subtitle">Lege deinen MediTrack-Account an.</div>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${registration}" method="post" novalidate>

            <div class="mt-form-group">
                <label for="username" class="form-label">Benutzername</label>
                <input id="username" type="text" class="form-control"
                       th:field="*{username}" autocomplete="username">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <div class="mt-form-group">
                <label for="email" class="form-label">E-Mail</label>
                <input id="email" type="email" class="form-control"
                       th:field="*{email}" autocomplete="email">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <div class="mt-form-group">
                <label for="password" class="form-label">Passwort</label>
                <input id="password" type="password" class="form-control"
                       th:field="*{password}" autocomplete="new-password">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <div class="mt-form-group">
                <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                <input id="confirmPassword" type="password" class="form-control"
                       th:field="*{confirmPassword}" autocomplete="new-password">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="mt-primary-btn">Registrieren</button>
        </form>

        <div class="mt-3">
            Bereits registriert?
            <a th:href="@{/login}" class="mt-link">Zum Login</a>
        </div>
    </section>
</main>

<footer class="mt-footer">
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2026</span> MediTrack
</footer>

</body>
</html>
