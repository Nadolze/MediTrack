<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >

    <style>
        :root {
            --mt-accent: #11BFD1;
            --mt-accent-soft: #0EA5B8;
            --mt-bg-dark: #002B39;
            --mt-page-bg: #F4FBFD;
            --mt-card-bg: #FFFFFF;
            --mt-border: #D0E4EA;
            --mt-text: #002B39;
            --mt-text-muted: #607D86;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--mt-bg-dark);
            color: var(--mt-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .navbar.mt-navbar {
            background-color: var(--mt-bg-dark);
        }

        .navbar.mt-navbar .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .navbar.mt-navbar .navbar-brand img {
            height: 32px;
            width: auto;
        }

        .mt-navbar .btn-outline-light {
            border-color: var(--mt-accent);
            color: var(--mt-accent);
        }

        .mt-navbar .btn-outline-light:hover {
            background-color: var(--mt-accent);
            color: var(--mt-bg-dark);
        }

        .mt-navbar .btn-accent {
            background-color: var(--mt-accent);
            border-color: var(--mt-accent);
            color: var(--mt-bg-dark);
            font-weight: 600;
        }

        .mt-navbar .btn-accent:hover {
            background-color: var(--mt-accent-soft);
            border-color: var(--mt-accent-soft);
        }

        .main-section {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            padding: 40px 16px 32px;
        }

        .mt-card {
            background-color: var(--mt-card-bg);
            border-radius: 16px;
            border: 1px solid var(--mt-border);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.08);
            padding: 32px 32px 24px;
        }

        .form-control {
            background-color: #F4FBFD;
            border-color: var(--mt-border);
        }

        .form-control:focus {
            border-color: var(--mt-accent);
            box-shadow: 0 0 0 0.2rem rgba(17, 191, 209, 0.2);
        }

        .btn-accent-primary {
            background-color: var(--mt-accent);
            border-color: var(--mt-accent);
            color: var(--mt-bg-dark);
            font-weight: 600;
        }

        .btn-accent-primary:hover {
            background-color: var(--mt-accent-soft);
            border-color: var(--mt-accent-soft);
        }

        .text-accent {
            color: var(--mt-accent);
        }

        .text-muted {
            color: var(--mt-text-muted) !important;
        }

        .hero-logo {
            max-width: 220px;
            height: auto;
        }

        .mt-alert-error {
            border-radius: .75rem;
            background: rgba(231, 76, 60, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #922b21;
            padding: .75rem 1rem;
            font-size: .9rem;
        }

        .footer {
            padding: 16px 0 24px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mt-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/meditrack_icon.png}" alt="MediTrack Icon">
            <span>MediTrack</span>
        </a>

        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-sm btn-outline-light" th:href="@{/}">Startseite</a>
            <a class="btn btn-sm btn-outline-light" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<main class="main-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="text-center mb-4">
                    <img th:src="@{/images/meditrack_logo.png}"
                         alt="MediTrack Logo"
                         class="hero-logo mb-2">
                    <p class="mb-0" style="color: rgba(255, 255, 255, 0.9);">
                        Lege deinen MediTrack-Account an.
                    </p>
                </div>

                <div class="mt-card">
                    <h2 class="h4 mb-3 text-center">Registrierung</h2>
                    <p class="text-muted text-center mb-4">
                        Erstelle dein Konto – danach kannst du dich direkt einloggen.
                    </p>

                    <div th:if="${error}" class="mb-3 mt-alert-error" th:text="${error}">
                        Registrierung fehlgeschlagen.
                    </div>

                    <form th:action="@{/register}" th:object="${registration}" method="post" novalidate>

                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input id="username" type="text" class="form-control"
                                   th:field="*{username}" autocomplete="username">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail</label>
                            <input id="email" type="email" class="form-control"
                                   th:field="*{email}" autocomplete="email">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input id="password" type="password" class="form-control"
                                   th:field="*{password}" autocomplete="new-password">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                            <input id="confirmPassword" type="password" class="form-control"
                                   th:field="*{confirmPassword}" autocomplete="new-password">
                            <div class="text-danger small mt-1"
                                 th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-accent-primary">
                                Registrieren
                            </button>
                        </div>

                        <p class="text-center text-muted mt-3 mb-0">
                            Bereits registriert?
                            <a th:href="@{/login}" class="text-accent text-decoration-none">
                                Zum Login
                            </a>
                        </p>
                    </form>
                </div>

                <div class="footer mt-3">
                    &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span> MediTrack
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
