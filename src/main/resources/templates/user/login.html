<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">MediTrack</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 mb-3 text-center">Login</h1>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/login}" th:object="${login}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="usernameOrEmail" class="form-label">Benutzername oder E-Mail</label>
                            <input id="usernameOrEmail" type="text" th:field="*{usernameOrEmail}"
                                   class="form-control">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Passwort</label>
                            <input id="password" type="password" th:field="*{password}"
                                   class="form-control">
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Anmelden
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <span class="text-muted">Noch kein Konto?</span>
                        <a th:href="@{/register}" class="ms-1">Jetzt registrieren</a>
                    </div>
                </div>
            </div>

            <p class="text-center text-muted mt-3 mb-0">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MediTrack
            </p>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
