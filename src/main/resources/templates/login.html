<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MediTrack</title>
  <link rel="stylesheet" th:href="@{/css/meditrack.css}">
</head>
<body>
<div class="auth-container">
  <!-- Logo -->
  <div class="auth-logo">
    <img th:src="@{/images/meditrack-logo.png}" alt="MediTrack Logo">
  </div>

  <!-- Card -->
  <div class="auth-card">
    <h1>Willkommen zurück</h1>
    <p class="auth-subtitle">Melden Sie sich bei Ihrem Konto an</p>

    <!-- Fehlermeldung -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="auth-form">

      <!-- Email -->
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="max@example.com"
                required
                autofocus>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Passwort</label>
        <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="••••••••"
                required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">
        Anmelden
      </button>
    </form>

    <!-- Link to Register -->
    <div class="auth-footer">
      <span>Noch kein Konto?</span>
      <a th:href="@{/register}" class="auth-link">Jetzt registrieren</a>
    </div>
  </div>
</div>
</body>
</html>
