<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - MediTrack</title>
    <link rel="stylesheet" th:href="@{/css/meditrack.css}">
</head>
<body>
<div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo">
        <img th:src="@{/images/meditrack-logo.png}" alt="MediTrack Logo">
    </div>

    <!-- Card -->
    <div class="auth-card">
        <h1>Konto erstellen</h1>
        <p class="auth-subtitle">Registrieren Sie sich für MediTrack</p>

        <!-- Fehlermeldung -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Erfolgsmeldung -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Register Form -->
        <form th:action="@{/register}" method="post" class="auth-form">

            <!-- Vorname & Nachname -->
            <div class="form-row">
                <div class="form-group">
                    <label for="vorname">Vorname</label>
                    <input
                            type="text"
                            id="vorname"
                            name="vorname"
                            class="form-input"
                            placeholder="Max"
                            required>
                </div>
                <div class="form-group">
                    <label for="nachname">Nachname</label>
                    <input
                            type="text"
                            id="nachname"
                            name="nachname"
                            class="form-input"
                            placeholder="Mustermann"
                            required>
                </div>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="maxmustermann"
                        required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="max@example.com"
                        required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Passwort</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="••••••••"
                        required>
                <p class="form-hint">Min. 8 Zeichen, Groß- & Kleinbuchstaben, Zahl, Sonderzeichen</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                Registrieren
            </button>
        </form>

        <!-- Link to Login -->
        <div class="auth-footer">
            <span>Bereits registriert?</span>
            <a th:href="@{/login}" class="auth-link">Jetzt anmelden</a>
        </div>
    </div>
</div>
</body>
</html>
