<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neuer Medikationsplan – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --mt-bg-shell: #f5fbfd;
            --mt-bg-header: #002B39;
            --mt-accent: #11BFD1;
            --mt-text-main: #012733;
            --mt-text-muted: #6b7b86;
            --mt-bg-dark: #002B39;
            --mt-radius-lg: 18px;
            --mt-shadow-soft: 0 18px 45px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--mt-bg-dark);
            color: var(--mt-text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .mt-topbar {
            background: var(--mt-bg-header);
            color: white;
            padding: 1rem 1.25rem;
            display:flex;
            align-items:center;
            justify-content: space-between;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 2px solid var(--mt-accent);
        }

        .mt-brand {
            display:flex;
            align-items:center;
            gap: .75rem;
            text-decoration:none;
            color: white;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .mt-brand-logo-wrap {
            background: rgba(255,255,255,.12);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .mt-brand-logo {
            width: 26px;
            height: 26px;
            display:block;
        }

        .mt-logout-btn {
            border: 1px solid rgba(255,255,255,.35);
            background: transparent;
            color: white;
            border-radius: 10px;
            padding: .55rem .9rem;
            font-weight: 700;
        }

        .mt-logout-btn:hover { background: rgba(255,255,255,.08); }

        .mt-main {
            max-width: 980px;
            margin: 0 auto;
            padding: 1.25rem 1.25rem 2rem;
        }

        .mt-card {
            background: white;
            border-radius: var(--mt-radius-lg);
            box-shadow: var(--mt-shadow-soft);
            padding: 1.1rem 1.1rem 1.25rem;
        }

        .mt-muted { color: var(--mt-text-muted); }

        .mt-btn-accent { background: var(--mt-accent); border: 0; color: var(--mt-bg-header); font-weight: 700; border-radius: 10px; padding: .55rem .9rem; }
        .mt-btn-accent:hover { filter: brightness(.95); }
        .mt-btn-ghost { border: 1px solid rgba(0,0,0,.12); background: white; border-radius: 10px; padding: .55rem .9rem; font-weight: 700; color: var(--mt-bg-header); }
        .mt-btn-ghost:hover { background: rgba(0,0,0,.04); }

        footer { text-align:center; font-size:.85rem; color: rgba(255, 255, 255, 0.9); padding: 1.2rem 0 1.6rem; }
    </style>
</head>
<body>

<header class="mt-topbar">
    <a class="mt-brand" th:href="@{/home}">
        <span class="mt-brand-logo-wrap">
            <img class="mt-brand-logo" th:src="@{/images/meditrack_icon.png}" alt="MediTrack">
        </span>
        MediTrack
    </a>

    <div class="mt-topbar-right d-flex align-items-center gap-2 flex-wrap">
        <a class="btn btn-sm btn-outline-light" th:href="@{/vitals/readings}">Vitalwerte</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/medication/plans}">Medikation</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/alerts}">Alerts</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/assignment}">Zuweisungen</a>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button type="submit" class="mt-logout-btn">Abmelden</button>
        </form>
    </div>
</header>

<main class="mt-main">
    <section class="mt-card">
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-2">
            <div>
                <h2 class="mb-1">Neuer Medikationsplan</h2>
                <div class="mt-muted" th:if="${!canCreatePlan}">
                    Patient-ID: <strong th:text="${command.patientId}">patient-123</strong>
                </div>
                <div class="mt-muted" th:if="${canCreatePlan}">
                    Patient auswählen und Plan anlegen.
                </div>
            </div>

            <a class="mt-btn-ghost text-decoration-none"
               th:href="@{/medication/plans(patientId=${command.patientId})}">
                Zur Liste
            </a>
        </div>

        <form th:action="@{/medication/plans}" th:object="${command}" method="post" novalidate class="mt-3">
            <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

            <div class="mb-3" th:if="${canCreatePlan}">
                <label class="form-label" for="patientIdSelect">Patient</label>
                <select id="patientIdSelect" class="form-select" th:field="*{patientId}">
                    <option value="" disabled th:selected="${#strings.isEmpty(command.patientId)}">Bitte auswählen…</option>
                    <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.label}"></option>
                </select>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></div>
            </div>

            <input type="hidden" th:if="${!canCreatePlan}" th:field="*{patientId}"/>

            <div class="mb-3">
                <label class="form-label" for="name">Plan-Name</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="description">Beschreibung</label>
                <textarea id="description" class="form-control" rows="4" th:field="*{description}"></textarea>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="startDate">Startdatum</label>
                    <input id="startDate" class="form-control" type="date" th:field="*{startDate}">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="endDate">Enddatum</label>
                    <input id="endDate" class="form-control" type="date" th:field="*{endDate}">
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button class="mt-btn-accent" type="submit">Plan anlegen</button>
                <a class="mt-btn-ghost text-decoration-none"
                   th:href="@{/medication/plans(patientId=${command.patientId})}">
                    Abbrechen
                </a>
            </div>
        </form>
    </section>
</main>

<footer>
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2026</span> MediTrack
</footer>

</body>
</html>
