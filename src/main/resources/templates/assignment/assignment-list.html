<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zuweisungen – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --mt-bg-shell: #f5fbfd;
            --mt-bg-header: #002B39;
            --mt-accent: #11BFD1;
            --mt-bg-dark: #002B39;
            --mt-text-main: #012733;
            --mt-text-muted: #6b7b86;
            --mt-radius-lg: 18px;
            --mt-shadow-soft: 0 18px 45px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--mt-bg-dark);
            color: var(--mt-text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .mt-topbar {
            background: var(--mt-bg-header);
            color: white;
            padding: 1rem 1.25rem;
            display:flex;
            align-items:center;
            justify-content: space-between;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 2px solid var(--mt-accent);
        }

        .mt-brand {
            display:flex;
            align-items:center;
            gap: .75rem;
            text-decoration:none;
            color: white;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .mt-brand-logo-wrap {
            background: rgba(255,255,255,.12);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .mt-brand-logo {
            width: 26px;
            height: 26px;
            display:block;
        }

        .mt-logout-btn {
            border: 1px solid rgba(255,255,255,.35);
            background: transparent;
            color: white;
            border-radius: 10px;
            padding: .55rem .9rem;
            font-weight: 700;
        }

        .mt-logout-btn:hover { background: rgba(255,255,255,.08); }

        .mt-main {
            max-width: 980px;
            margin: 0 auto;
            padding: 1.25rem 1.25rem 2rem;
        }

        .mt-panel {
            background: white;
            border-radius: var(--mt-radius-lg);
            box-shadow: var(--mt-shadow-soft);
            padding: 1.1rem 1.1rem 1.25rem;
        }

        .mt-muted { color: var(--mt-text-muted); }

        .mt-btn-accent {
            background: var(--mt-accent);
            border: 0;
            color: var(--mt-bg-header);
            font-weight: 800;
            border-radius: 10px;
            padding: .55rem .9rem;
        }
        .mt-btn-accent:hover { filter: brightness(.95); }

        .mt-btn-ghost {
            border: 1px solid rgba(0,0,0,.12);
            background: white;
            border-radius: 10px;
            padding: .55rem .9rem;
            font-weight: 800;
            color: var(--mt-bg-header);
        }
        .mt-btn-ghost:hover { background: rgba(0,0,0,.04); }

        footer {
            text-align:center;
            font-size:.85rem;
            color: rgba(255, 255, 255, 0.9);
            padding: 1.2rem 0 1.6rem;
        }
    </style>
</head>
<body>

<header class="mt-topbar">
    <a class="mt-brand" th:href="@{/home}">
        <span class="mt-brand-logo-wrap">
            <img class="mt-brand-logo" th:src="@{/images/meditrack_icon.png}" alt="MediTrack">
        </span>
        MediTrack
    </a>

    <div class="mt-topbar-right d-flex align-items-center gap-2 flex-wrap">
        <a class="btn btn-sm btn-outline-light" th:href="@{/vitals/readings}">Vitalwerte</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/medication/plans}">Medikation</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/alerts}">Alerts</a>
        <a class="btn btn-sm btn-outline-light" th:href="@{/assignment}">Zuweisungen</a>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button type="submit" class="mt-logout-btn">Abmelden</button>
        </form>
    </div>
</header>

<main class="mt-main">
    <section class="mt-panel">

        <!-- Flash messages -->
        <div class="alert alert-success" th:if="${success}" th:text="${success}">OK</div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}">Fehler</div>

        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
            <div>
                <div class="h4 mb-1" style="font-weight: 900; color: var(--mt-bg-header);">Zuweisungen</div>
                <div class="mt-muted">
                    Patient:
                    <strong th:text="${patientId != null ? patientId : '—'}">patient-123</strong>
                </div>
            </div>
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <a class="mt-btn-ghost text-decoration-none" th:href="@{/home}">Zurück</a>
            </div>
        </div>

        <!-- STAFF/ADMIN: Patient-Auswahl -->
        <form class="row g-2 align-items-end mb-3" method="get"
              th:if="${canManageAssignments}" th:action="@{/assignment}">
            <div class="col-12 col-md-8">
                <label class="form-label" for="patientSelect">Patient auswählen</label>
                <select id="patientSelect" class="form-select" name="patientId" required>
                    <option value="" disabled
                            th:selected="${patientId == null or #strings.isEmpty(patientId)}">Bitte auswählen…</option>
                    <option th:each="p : ${patients}"
                            th:value="${p.id}"
                            th:text="${p.label}"
                            th:selected="${p.id == patientId}"></option>
                </select>
            </div>
            <div class="col-12 col-md-4 d-grid">
                <button type="submit" class="mt-btn-ghost">Anzeigen</button>
            </div>
        </form>

        <!-- STAFF/ADMIN: Create Assignment -->
        <div class="border rounded p-3 mb-4" th:if="${canManageAssignments}">
            <div class="h6 mb-2" style="font-weight: 900; color: var(--mt-bg-header);">Neuen Staff zuweisen</div>
            <form class="row g-2" method="post" th:action="@{/assignment}">
                <input type="hidden" name="patientId" th:value="${patientId}">

                <div class="col-12 col-md-5">
                    <label class="form-label" for="staffSelect">Staff</label>
                    <select id="staffSelect" class="form-select" name="staffId" required>
                        <option value="" disabled selected>Bitte auswählen…</option>
                        <option th:each="s : ${staff}" th:value="${s.id}" th:text="${s.label}"></option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label class="form-label" for="roleSelect">Rolle</label>
                    <select id="roleSelect" class="form-select" name="role">
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>

                <div class="col-12 col-md-3 d-grid align-items-end">
                    <button type="submit" class="mt-btn-accent" th:disabled="${patientId == null or #strings.isEmpty(patientId)}">
                        + Zuweisen
                    </button>
                </div>
            </form>

            <div class="alert alert-info mt-3 mb-0" role="alert"
                 th:if="${patientId == null or #strings.isEmpty(patientId)}">
                Bitte wähle zuerst einen Patienten.
            </div>
        </div>

        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>Staff-ID</th>
                    <th>Rolle</th>
                    <th>Zugewiesen am</th>
                    <th style="width: 1%;"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(assignments)}">
                    <td colspan="4" class="mt-muted">Noch keine aktiven Zuweisungen.</td>
                </tr>

                <tr th:each="a : ${assignments}">
                    <td th:text="${a.staffId}">staff-123</td>
                    <td th:text="${a.role}">SUPPORT</td>
                    <td class="mt-muted" th:text="${a.assignedAt}">2026-01-10T22:00</td>
                    <td class="text-end" th:if="${canManageAssignments}">
                        <form method="post" th:action="@{/assignment/{id}/end(id=${a.id})}" style="margin:0;">
                            <input type="hidden" name="patientId" th:value="${patientId}">
                            <button class="btn btn-sm btn-outline-danger" type="submit">Beenden</button>
                        </form>
                    </td>
                    <td th:if="${!canManageAssignments}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>
</main>

<footer>
    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2026</span> MediTrack
</footer>

</body>
</html>
