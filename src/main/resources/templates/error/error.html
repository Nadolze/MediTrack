<!DOCTYPE html>

<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fehler – MediTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --mt-bg-shell: #f5fbfd;
            --mt-bg-header: #002B39;
            --mt-accent: #11BFD1;
            --mt-text-main: #012733;
            --mt-text-muted: #6b7b86;
            --mt-radius-lg: 18px;
            --mt-shadow-soft: 0 18px 45px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--mt-bg-shell);
            color: var(--mt-text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .mt-topbar {
            background: var(--mt-bg-header);
            color: white;
            padding: 1rem 1.25rem;
            display:flex;
            align-items:center;
            justify-content: space-between;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .mt-brand {
            display:flex;
            align-items:center;
            gap: .75rem;
            text-decoration:none;
            color: white;
            font-weight: 800;
            letter-spacing: .2px;
        }

        .mt-brand-logo-wrap {
            background: rgba(255,255,255,.12);
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .mt-brand-logo { width: 26px; height: 26px; display:block; }

        .mt-main {
            max-width: 980px;
            margin: 0 auto;
            padding: 1.25rem 1.25rem 2rem;
        }

        .mt-card {
            background: white;
            border-radius: var(--mt-radius-lg);
            box-shadow: var(--mt-shadow-soft);
            padding: 1.1rem 1.1rem 1.25rem;
        }

        .mt-muted { color: var(--mt-text-muted); }

        .mt-btn-ghost {
            border: 1px solid rgba(0,0,0,.12);
            background: white;
            border-radius: 10px;
            padding: .55rem .9rem;
            font-weight: 700;
            color: var(--mt-bg-header);
            text-decoration: none;
            display: inline-block;
        }
        .mt-btn-ghost:hover { background: rgba(0,0,0,.04); }

        footer { text-align:center; font-size:.85rem; color: var(--mt-text-muted); padding: 1.2rem 0 1.6rem; }
    </style>
</head>
<body>

<header class="mt-topbar">
    <a class="mt-brand" th:href="@{/home}">
        <span class="mt-brand-logo-wrap">
            <img class="mt-brand-logo" th:src="@{/images/meditrack_icon.png}" alt="MediTrack">
        </span>
        MediTrack
    </a>
</header>

<main class="mt-main">
    <section class="mt-card">
        <h2 class="mb-2">Upps – da ist etwas schiefgelaufen</h2>
        <p class="mt-muted mb-3">
            Es ist ein interner Fehler aufgetreten.
            Bitte versuche es erneut oder gehe zurück zur Startseite.
        </p>

        <div class="alert alert-light border" role="alert">
            <div><strong>Status:</strong> <span th:text="${status}">500</span></div>
            <div><strong>Pfad:</strong> <span th:text="${path}">/</span></div>
            <div th:if="${error}"><strong>Fehler:</strong> <span th:text="${error}">Internal Server Error</span></div>
        </div>

        <div class="d-flex flex-wrap gap-2 mt-3">
            <a class="mt-btn-ghost" th:href="@{/home}">Zur Startseite</a>
            <a class="mt-btn-ghost" th:href="@{/}">Landing</a>
        </div>
    </section>

    <footer>© MediTrack</footer>
</main>

</body>
</html>
