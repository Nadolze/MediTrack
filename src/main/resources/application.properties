# =========================
# App
# =========================
server.port=9090

# =========================
# Hibernate/JPA (WICHTIG: keine Schema-Ã„nderungen durch Hibernate!)
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.generate-ddl=false
spring.sql.init.mode=never

# =========================
# MediTrack DB Bootstrap (unser Runner)
# =========================
meditrack.db.schema.enabled=true
meditrack.db.seed.enabled=true

# Reset/Clean-Start: nur wenn Du es explizit setzt (VM options / -D...)
meditrack.db.reset.enabled=false
# truncate = Tabellen leeren, drop = Tabellen löschen + neu erstellen
meditrack.db.reset.mode=truncate

# Truncate
# -Dmeditrack.db.reset.enabled=true
# -Dmeditrack.db.reset.mode=truncate

# Drop und Rebuild
# -Dmeditrack.db.reset.enabled=true
# -Dmeditrack.db.reset.mode=drop

# =========================
# Logging (optional)
# =========================
logging.level.com.meditrack.shared.infrastructure=INFO
